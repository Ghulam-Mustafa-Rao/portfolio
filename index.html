<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ghulam Mustafa Rao — Game & Dev Portfolio</title>
  <meta name="description" content="Portfolio — Unity Game Developer, projects, screenshots, videos, Play Store links" />
  <link rel="icon" href="assets/favicon.png" />

  <style>
    :root {
      /* ✨ Dark gradient theme */
      --bg: linear-gradient(180deg, #0d1117 0%, #161b22 100%);
      --card: #1c2128;
      --accent: #f0f6fc;   /* bright text */
      --muted: #8b949e;    /* secondary text */
      --primary: #58a6ff;  /* soft blue accent */
      --border: #30363d;   /* subtle border */
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; overflow-x: hidden; scroll-behavior: smooth; }
    body {
      font-family: Inter, system-ui, Roboto, Arial;
      background: var(--bg);
      color: var(--accent);
      line-height: 1.5;
    }

    .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 20px 0;
    }

    .brand { display: flex; gap: 16px; align-items: center; }
    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--border);
      background: var(--card);
      box-shadow: 0 0 10px var(--shadow);
    }

    h1 { margin: 0; font-size: clamp(20px, 3.5vw, 32px); color: var(--accent); }
    p.lead { margin: 8px 0 0; color: var(--muted); }

    .btn {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--accent);
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: all 0.25s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      border: none;
      box-shadow: 0 4px 10px rgba(88,166,255,0.3);
    }

    .btn-primary:hover {
      background: #1f6feb;
      transform: translateY(-2px);
    }

    .hero { margin-top: 28px; align-items: flex-start; display: flex; flex-wrap: wrap; gap: 30px; }

    .about {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 16px var(--shadow);
    }

    .projects { margin-top: 40px; }

    .card {
      background: var(--card);
      padding: 1%;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 10px var(--shadow);
    }

    .meta .title {
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 8px;
      color: var(--accent);
    }

    .gallery-wrapper {
      position: relative;
      margin-top: 12px;
      overflow: hidden;
      padding: 0 2%;
      max-width: 100%;
    }

    .gallery {
      display: flex;
      align-items: center;
      gap: 10px;
      overflow-x: auto;
      overflow-y: hidden;
      padding: 10px;
      scroll-behavior: smooth;
      width: 100%;
      max-width: 100vw;
      -webkit-overflow-scrolling: touch;
    }

    .gallery::-webkit-scrollbar { height: 8px; }
    .gallery::-webkit-scrollbar-thumb { background: #30363d; border-radius: 999px; }

    .screenshot {
      flex: 0 0 auto;
      border-radius: 8px;
      overflow: hidden;
      background: var(--card);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .screenshot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background-color: var(--card);
      transition: transform 0.3s ease;
    }
    .screenshot img:hover { transform: scale(1.03); }

    .video {
      flex: 0 0 auto;
      width: 350px;
      height: 200px;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .video iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      color: var(--accent);
      border: none;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      cursor: pointer;
      z-index: 5;
      display: none;
      backdrop-filter: blur(4px);
      transition: all 0.2s ease;
    }
    .scroll-btn:hover { background: rgba(88,166,255,0.3); }
    .scroll-btn.left { left: 6px; }
    .scroll-btn.right { right: 6px; }

    .nav-icons { display: flex; gap: 10px; align-items: center; }
    .nav-icon {
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--muted);
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .nav-icon svg { width: 18px; height: 18px; fill: currentColor; }
    .nav-icon:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(88,166,255,0.2);
      color: var(--primary);
    }

    .contact-card {
      text-align: center;
      padding: 28px 20px;
      border-radius: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: 0 3px 10px var(--shadow);
      animation: fadeInUp 0.9s ease forwards;
      opacity: 0;
      transform: translateY(18px);
    }

    .contact-card h3 { margin: 0 0 8px; font-size: 1.2rem; color: var(--accent); }
    .contact-card p { color: var(--muted); margin: 0 0 14px; font-size: 0.95rem; }

    .contact-email {
      display: inline-block;
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      padding: 8px 14px;
      border: 1px solid var(--primary);
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    .contact-email:hover {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 6px 18px rgba(88,166,255,0.3);
      transform: translateY(-3px);
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 14px;
    }
    .contact-icons a {
      display: inline-flex;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: var(--card);
      border: 1px solid var(--border);
      align-items: center;
      justify-content: center;
      color: var(--muted);
      transition: all 0.18s ease;
      text-decoration: none;
    }
    .contact-icons a:hover {
      color: var(--primary);
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(88,166,255,0.2);
    }

    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 880px) {
      .hero { flex-direction: column; }
      .video { height: 200px; width: 300px; }
    }
  </style>
</head>
