<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Gallery</title>
  <style>
    /* --- Global Theme --- */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      color: #f1f1f1;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      color: #fff;
      letter-spacing: 2px;
    }

    /* --- Gallery Container --- */
    .gallery-wrapper {
      position: relative;
      margin: 0 auto;
      max-width: 1200px;
      overflow: hidden;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      scroll-behavior: smooth;
      scrollbar-width: none;
    }
    .gallery::-webkit-scrollbar {
      display: none;
    }

    /* --- Card Styling (Glossy) --- */
    .card {
      flex: 0 0 auto;
      width: 250px;
      height: 320px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(145deg, rgba(40,40,40,1), rgba(20,20,20,1));
      box-shadow: 0 8px 16px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.6), 0 0 10px rgba(255,255,255,0.05);
    }

    /* Subtle Gloss Reflection */
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.15), transparent);
      transform: skewX(-25deg);
      transition: left 0.75s;
    }
    .card:hover::before {
      left: 125%;
    }

    /* --- Card Image/Video --- */
    .card img, .card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    /* --- Card Content --- */
    .card-content {
      padding: 12px;
    }
    .card-content h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #fff;
    }
    .card-content p {
      font-size: 0.9rem;
      color: #bbb;
    }

    /* --- Scroll Buttons --- */
    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      font-size: 26px;
      padding: 8px 14px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s;
      backdrop-filter: blur(6px);
    }
    .scroll-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    .scroll-btn.left {
      left: 10px;
    }
    .scroll-btn.right {
      right: 10px;
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      .card {
        width: 200px;
        height: 280px;
      }
    }
  </style>
</head>

<body>
  <h1>ðŸŽ® Game Gallery</h1>
  <div class="gallery-wrapper">
    <button class="scroll-btn left">&#10094;</button>
    <div class="gallery" data-folder="GamesData.json"></div>
    <button class="scroll-btn right">&#10095;</button>
  </div>

  <script>
    document.querySelectorAll(".gallery").forEach(gallery => {
      const folder = gallery.dataset.folder;
      if (!folder) return;

      const wrapper = gallery.parentElement;
      const btnLeft = wrapper.querySelector(".scroll-btn.left");
      const btnRight = wrapper.querySelector(".scroll-btn.right");

      function updateButtons() {
        btnLeft.style.display = gallery.scrollLeft > 0 ? "block" : "none";
        btnRight.style.display =
          gallery.scrollLeft + gallery.clientWidth < gallery.scrollWidth - 5
            ? "block"
            : "none";
      }

      btnLeft.addEventListener("click", () => {
        gallery.scrollBy({ left: -300, behavior: "smooth" });
      });
      btnRight.addEventListener("click", () => {
        gallery.scrollBy({ left: 300, behavior: "smooth" });
      });
      gallery.addEventListener("scroll", updateButtons);

      // Load data
      fetch(folder)
        .then(res => res.json())
        .then(data => {
          data.forEach(item => {
            const card = document.createElement("div");
            card.classList.add("card");

            let media;
            if (item.video) {
              media = document.createElement("video");
              media.src = item.video;
              media.autoplay = false;
              media.controls = true;
              media.muted = true;
            } else if (item.image) {
              media = document.createElement("img");
              media.src = item.image;
              media.alt = item.title;
            }

            const content = document.createElement("div");
            content.classList.add("card-content");
            content.innerHTML = `<h3>${item.title}</h3><p>${item.desc || ''}</p>`;

            card.appendChild(media);
            card.appendChild(content);
            gallery.appendChild(card);
          });
          updateButtons();
        })
        .catch(e => console.error("Error loading GamesData.json:", e));
    });
  </script>
</body>
</html>
